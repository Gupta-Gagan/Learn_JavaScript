<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Document Object Model</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = langName;
        document.querySelector('.language').appendChild(li);
    }

    addLanguage("Python");
    addLanguage("Java");


    function addLanguageOptimize(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }

    addLanguageOptimize("C++");
    addLanguageOptimize("Ruby")

    //Edit
    const secondlang = document.querySelector("li:nth-child(2)");
    // console.log(secondlang);
    const newli = document.createElement('li');
    newli.textContent = "Mojo";
    secondlang.replaceWith(newli);

    //Edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>Linux</li>';

    //Remove
    let lastLang = document.querySelector('li:last-child');
    lastLang.remove();
    lastLang = document.querySelector('li:last-child');
    // lastLang.remove();

</script>
</html>
